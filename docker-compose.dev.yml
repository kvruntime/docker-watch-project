version: '3'
services:
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile.dev
    image: webapp:dev
    container_name: webapp_running
    develop:
      watch:
        - action: sync
          path: ./webapp
          target: /src
          ignore:
            - node_modules/
        - action: rebuild
          path: ./webapp/package.json
    environment:
      - NODE_ENV=Development
    ports:
      - 10500:80
    networks:
      - watchernetwork

networks:
  watchernetwork:
    name: watchernetwork
